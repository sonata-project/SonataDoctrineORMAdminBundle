framework:
    assets:
        enabled: true
    form:
        enabled: true
    secret: '%env(APP_SECRET)%'
    http_method_override: false
    test: true
    translator:
        enabled: true

twig:
    exception_controller: null
    strict_variables: true

parameters:
    env(DATABASE_URL): 'sqlite:////%app.base_dir%database.db'

doctrine:
    dbal:
        url: "%env(resolve:DATABASE_URL)%"
