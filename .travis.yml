language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  include:
    - php: 5.6
      env: SYMFONY_VERSION=2.3.*
    - php: 5.6
      env: SYMFONY_VERSION=2.4.*
    - php: 5.6
      env: SYMFONY_VERSION=2.5.*
    - php: 5.6
      env: SYMFONY_VERSION=2.6.*
    - php: 5.6
      env: SYMFONY_VERSION=2.7.*@dev
    - php: 5.6
      env: SONATA_ADMIN_VERSION=2.3.*
    - php: 5.6
      env: SONATA_ADMIN_VERSION=2.4.*@dev
  allow_failures:
    - php: hhvm

before_script:
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update; fi;
  - if [ "$SONATA_ADMIN_VERSION" != "" ]; then composer require "sonata-project/admin-bundle:${SONATA_ADMIN_VERSION}" --no-update; fi;
  - composer install --dev --prefer-source
  - sudo pip install -r Resources/doc/requirements.txt

script: make test

notifications:
    webhooks: http://sonata-project.org/bundles/doctrine-orm-admin/master/travis
